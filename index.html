<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Inserisci Prodotto</h2>
          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                required
              />
            </div>
            <div class="form-group">
              <label for="descrizione">Descrizione:</label>
              <textarea
                class="form-control"
                id="descrizione"
                name="descrizione"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="prezzo">Prezzo:</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="prezzo"
                name="prezzo"
                required
              />
            </div>
            <div class="form-group">
              <label for="quantita">Quantità:</label>
              <input
                type="number"
                class="form-control"
                id="quantita"
                name="quantita"
                required
              />
            </div>
            <div class="form-group">
              <label for="categoria">Categoria:</label>
              <input
                type="text"
                class="form-control"
                id="categoria"
                name="categoria"
                required
              />
            </div>
            <button type="button" class="btn btn-primary" id="salva">
              Invia
            </button>
          </form>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-12">
          <h2>Prodotti</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Descrizione</th>
                <th scope="col">Prezzo</th>
                <th scope="col">Quantità</th>
                <th scope="col">Categoria</th>
                <th scope="col">Data Creazione</th>
                <th scope="col">Azioni</th>
              </tr>
            </thead>
            <tbody id="tabella-prodotti">
              <!-- Qui verranno inseriti dinamicamente i dati dei prodotti -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- MODALE -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content container">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Aggiorna prodotto
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <h2>Aggiorna prodotto</h2>
                <form>
                  <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="modal-nome"
                      name="nome"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="descrizione">Descrizione:</label>
                    <textarea
                      class="form-control"
                      id="modal-descrizione"
                      name="descrizione"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="prezzo">Prezzo:</label>
                    <input
                      type="number"
                      step="0.01"
                      class="form-control"
                      id="modal-prezzo"
                      name="prezzo"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="quantita">Quantità:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="modal-quantita"
                      name="quantita"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="modal-categoria"
                      name="categoria"
                      required
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              onclick="modifica()"
              class="btn btn-outline-primary"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.7.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
